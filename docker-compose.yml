version: "3"

services:
  mysql-db:
    image: mysql:latest
    container_name: projects
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=foyer
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mynetwork


  eventsproject-app:
    image: houssem69/foyerapp:latest
    container_name: foyerapp
    ports:
      - "8082:8082"
    restart: always
    depends_on:
      - mysql-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/foyer?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    networks:
      - mynetwork

 

volumes:
  db_data:

networks:
  mynetwork:
    driver: bridge
